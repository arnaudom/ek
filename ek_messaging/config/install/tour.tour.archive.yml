id: ek_messaging.archive
module: ek_messaging
label: 'Message archive tour'
langcode: en
routes:
  - route_name: ek_messaging_archives
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Send and receive internal messages'
    body: 'This is a guided tour about archive for messaging module.'
    weight: 1
  item0:
    id: tabs
    plugin: text
    label: 'Outbox'
    body: 'This page list all messages that have been archived (inbox and outbox).'
    weight: 2
    location: bottom
    attributes:
      backdrop: 1
  item1:
    id: table1
    plugin: text
    label: 'Outbox messages'
    body: 'Messages are listed by date and time. If you use search box from inbox, archived messages are also filtered with same keyword.'
    weight: 3
    location: top
    attributes:
      data-id: archive_date
  item2:
    id: table2
    plugin: text
    label: 'Outbox messages'
    body: 'To: the application user to whom the message was sent.'
    weight: 4
    location: top
    attributes:
      data-id: archive_to
  item3:
    id: table3
    plugin: text
    label: 'Outbox messages'
    body: 'From: the application user from whom the message was sent.'
    weight: 4
    location: top
    attributes:
      data-id: archive_from
  item4:
    id: table4
    plugin: text
    label: 'Outbox messages'
    body: 'Subject: the message subject.'
    weight: 5
    location: top
    attributes:
      data-id: archive_subject
  item5:
    id: subject
    plugin: text
    label: 'Inbox messages: subject'
    body: 'Click on message subject to open it. There are 3 colors indicating priority <ul><li><span class="fa fa-circle red"/> Urgent</li><li><span class="fa fa-circle blue"/> Normal</li><li><span class="fa fa-circle green"/> Low</li></ul>'
    weight: 6
    location: top
    attributes:
      data-id: archive_subject
  item6:
    id: archive
    plugin: text
    label: 'Action'
    body: 'Click on delete icon <span class="fa fa-times red deleteButton"></span> to delete message completely.'
    weight: 7
    location: left
    attributes:
      data-id: archive_action
  item7:
    id: new_message
    plugin: text
    label: 'Send new message'
    body: 'Click this button to send a new message.'
    weight: 8
    attributes:
      data-id: block-ek-local-actions
  conclusion:
    id: introduction
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-messaging">online documentation</a> for further help.'
    weight: 100  