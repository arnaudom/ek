id: ek_messaging.send
module: ek_messaging
label: 'Send message'
langcode: en
routes:
  - route_name: ek_messaging_send
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Send message form'
    body: 'This is a guided tour about sending message with messaging module.'
    weight: 1
  item0:
    id: tabs
    plugin: text
    label: 'Recipients'
    body: 'Input message recipients. You can only send message to other users. Type first letters and the form will suggest user names to select.'
    weight: 2
    position: bottom
    selector: '#edit-users'
  item1:
    id: priority
    plugin: text
    label: 'Priority'
    body: 'Select the priority of your message: <ul><li class="red">Urgent</li><li class="blue">Normal</li><li class="green">Low</li></ul>'
    weight: 3
    position: bottom
    selector: '#edit-priority'
  item2:
    id: subject
    plugin: text
    label: 'Subject'
    body: 'Message subject'
    weight: 4
    position: bottom
    selector: '#edit-subject'
  item3:
    id: body
    plugin: text
    label: 'Message body'
    body: 'Input your message here'
    weight: 4
    position: bottom
    selector: '#edit-message-value'
  item4:
    id: filters
    plugin: text
    label: 'Text formats'
    body: 'Based on administrator settings, you can have different text format available: plain text, restricted or full HTML.'
    weight: 5
    position: bottom
    selector: '.filter-list'
  item5:
    id: email
    plugin: text
    label: 'Option for email'
    body: 'Select this option if you want user(s) to receive as well email with the above message content.'
    weight: 6
    position: bottom
    selector: '#edit-email'
  item6:
    id: send
    plugin: text
    label: 'Send'
    body: 'Click to send message.'
    weight: 7
    position: right
    selector: '#edit-submit'
  conclusion:
    id: introduction
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-messaging">online documentation</a> for further help.'
    weight: 8