    selector: '#edit-priority'
  item2:
    id: subject
    plugin: text
    label: 'Subject'
    body: 'Message subject'
    weight: 4
    position: bottom
    selector: '#edit-subject'
  item3:
    id: body
    plugin: text
    label: 'Message body'
    body: 'Input your message here.'
    weight: 4
    position: bottom
    selector: '#edit-message-value'
  item4:
    id: filters
    plugin: text
    label: 'Text formats'
    body: 'Based on administrator settings, you can have different text format available: plain text, restricted or full HTML.'
    weight: 5
    position: bottom
    selector: '.filter-list'
