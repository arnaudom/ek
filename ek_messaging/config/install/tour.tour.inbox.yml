id: ek_messaging.inbox
module: ek_messaging
label: 'Message inbox tour'
langcode: en
routes:
  - route_name: ek_messaging_inbox
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Send and receive internal messages'
    body: 'This is a guided tour about inbox for messaging module.'
    weight: 1
  item0:
    id: tabs
    plugin: text
    label: 'Tabs'
    body: 'There are 3 tabs <ul><li>Messages received in inbox from other users</li><li>Messages you sent in outbox</li><li>Messages archived</li></ul>'
    weight: 2
    position: bottom
    selector: '#block-ek-local-tasks'
  item1:
    id: table1
    plugin: text
    label: 'Inbox messages'
    body: 'Messages are listed by date and time.'
    weight: 3
    position: top
    selector: '#inbox_date'
  item2:
    id: table2
    plugin: text
    label: 'Inbox messages'
    body: 'From: the application user who sent you the internal message.'
    weight: 4
    position: top
    selector: '#inbox_from'
  item3:
    id: table3
    plugin: text
    label: 'Inbox messages'
    body: 'Subject: the message subject.'
    weight: 4
    position: top
    selector: '#inbox_subject'
  item4:
    id: subject
    plugin: text
    label: 'Inbox messages: subject'
    body: 'Click on message subject to open it. There are 3 colors indicating priority <ul><li><span class="fa fa-circle red"/> Urgent</li><li><span class="fa fa-circle blue"/> Normal</li><li><span class="fa fa-circle green"/> Low</li></ul>'
    weight: 5
    position: top
    selector: '#inbox_subject'
  item5:
    id: archive
    plugin: text
    label: 'Action'
    body: 'Click on archive icon <span class="fa fa-folder archiveButton"/> to move message to archive'
    weight: 6
    position: left
    selector: '#inbox_action'
  item6:
    id: search
    plugin: text
    label: 'Search box'
    body: 'Input keyword to search message by content. this will also filter outbox and archive messages.'
    weight: 7
    position: right
    selector: '#edit-keyword'
  item7:
    id: new_message
    plugin: text
    label: 'Send new message'
    body: 'Click this button to send a new message.'
    weight: 8
    selector: '#block-ek-local-actions'
  conclusion:
    id: introduction
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-messaging">online documentation</a> for further help.'
    weight: 9