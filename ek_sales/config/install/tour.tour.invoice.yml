id: ek_sales.invoice_create
module: ek_sales
label: 'Sales: create invoice tour'
langcode: en
routes:
  - route_name: ek_sales.invoices.create
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Create or Edit invoice guide'
    body: 'This is an guided tour to create and edit an invoice.'
    weight: 1
  first-item:
    id: first-item
    plugin: text
    label: 'Invoice header'
    body: 'You must first select an header for you invoice. Header is defined by a company name. You can select any company to which you have access to. Selecting a company will in turn define other parameters like available bank accounts or credit accounts.'
    weight: 2
    position: bottom
    selector: '#edit-head'
  second-item:
    id: second-item
    plugin: text
    label: 'Allocation'
    body: 'In a multi companies configuration, you can allocate the invoice to a different company of the group. This is used when a company invoice on behalf of another and you want to keep track of internal transactions or generate reports per business unit.'
    weight: 3
    position: top
    selector: '#edit-allocation'
  third-item:
    id: third-item
    plugin: text
    label: 'Client'
    body: 'Select a client in the list. Clients are managed by the <a href="/address_book">address book</a> module.'
    weight: 4
    position: bottom
    selector: '#edit-client'
  fourth-item:
    id: fourth-item
    plugin: text
    label: 'Date'
    body: 'The date of issue. By default, current date is set. A calendar is automatically opened when clicking on the date.'
    weight: 5
    position: left
    selector: '#edit-from'
  item4:
    id: item4
    plugin: text
    label: 'Title'
    body: 'The title that will appear on the invoice; Credit note is a special document to generate a credit for your client. Credit notes are compensated by invoices.'
    weight: 6
    selector: '#edit-title'
  item5:
    id: item5
    plugin: text
    label: 'Case reference'
    body: 'If project management module is available, the invoice can be referred to a specific project to be selected from list. The document will then be displayed in the project page.'
    weight: 7
    selector: '#edit-pcode'
  item6:
    id: item6
    plugin: text
    label: 'Currency'
    body: 'The currency to be used for invoice. If finance module is available, the currency can only be selected among active currencies. To manage currencies, go to finance module. The exchange rate is calculated from the base currency settings (see next). '
    weight: 8
    selector: '#edit-currency'
  item7:
    id: item7
    plugin: text
    label: 'Exchange rate'
    body: 'If base currency is selected, the exchange rate must be 1. Otherwise, the rate is pulled from the managed currencies table. However, when creating the invoice the rate can be amended manually. The rate should be the actual rate of the current invoice date for best accounting processing.'
    weight: 9
    selector: '#edit-fx-rate'
  item8:
    id: item8
    plugin: text
    label: 'Account payment'
    body: 'If finance module is available, the bank reference for payment can be selected. It will be used in the invoice print-out. To manage bank accounts, go to finance module'
    weight: 10
    selector: '#edit-bank-account'
  item9:
    id: item9
    plugin: text
    label: 'Sales tax'
    body: 'Sales tax is optional. You can define any label for tax and input the tax percentage as required. For example, to compute a sales tax of 10%, input "10" in the percent field. Each subsequent item invoiced can be assigned the tax or removed from tax calculation.'
    weight: 11
    selector: '#edit-tax'
  item10:
    id: item10
    plugin: text
    label: 'Terms'
    body: 'Terms can simply set by days. Invoice payable on receipt do not need any days. If invoice is payable for example after 30 days from date issued, select "due days" and input "30" in the next box. The system will calculate and display the calendar date for reference.'
    weight: 12
    selector: '#edit-terms'
  item11:
    id: item11
    plugin: text
    label: 'Comments'
    body: 'Comments can be any text used for internal reference or to be used in the invoice print-out.'
    weight: 13
    position: top
    selector: '#edit-comment'
  item12:
    id: item12
    plugin: text
    label: 'Add item'
    body: 'To add items to the invoice, click the "add item" button. Each click will generate a line to input an item to be invoiced.'
    weight: 14
    position: top
    selector: '#edit-add'
  item13:
    id: item13
    plugin: text
    label: 'Item description'
    body: 'You can type any description for your product or service, or select a description generated by autocomplete entry. Autocomplete items are available only if the products module is available.'
    weight: 15
    position: top
    selector: '#tour-item1'
  item14:
    id: item14
    plugin: text
    label: 'Item Account'
    body: 'If finance module is available, the credited account can be selected for each item invoiced.'
    weight: 16
    position: top
    selector: '#tour-item2'
  item15:
    id: item15
    plugin: text
    label: 'Item units'
    body: 'Input the number of unit invoiced by item'
    weight: 17
    position: top
    selector: '#tour-item3'
  item16:
    id: item16
    plugin: text
    label: 'Item unit value'
    body: 'Input the value of 1 unit'
    weight: 18
    position: top
    selector: '#tour-item4'
  item17:
    id: item17
    plugin: text
    label: 'Tax'
    body: 'If tax percentage is not null, the tax box is used to include or exclude item form total tax computation.'
    weight: 19
    position: top
    selector: '#tour-item6'
  item18:
    id: item18
    plugin: text
    label: 'Line total'
    body: 'The line total is calculated based on the number of unit(s) x the unit value for each item. Tax value is calculated separately.'
    weight: 20
    position: top
    selector: '#tour-item7'
  item19:
    id: item19
    plugin: text
    label: 'Delete'
    body: 'In edit mode, the delete box will delete the item line upon recording the document if it is selected for a specific item.'
    weight: 21
    position: top
    selector: '#tour-item5'
  item20:
    id: item20
    plugin: text
    label: 'Attachment'
    body: 'Before saving the document, you can select next step option: <ul><li>go back to ducuments list</li><li>go to print pdf page</li><li>go to record invoice receipt</li></ul>'
    weight: 22
    position: top
    selector: '#edit-redirect--wrapper'
  item21:
    id: video
    plugin: video
    label: 'Video tutorial: Clone and send invoice by email'
    body: 'https://arrea-systems.com/sites/arrea-systems.com/files/2019-02/clone-invoice.mp4'
    weight: 23
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-sales">online documentation</a> for further help.'
    weight: 23