id: ek_sales.purchase_edit
module: ek_sales
label: 'Edit purchase tour'
langcode: en
routes:
  - route_name: ek_sales.purchases.edit
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Edit purchase guide'
    body: 'This is an guided tour to edit a purchase.'
    weight: 1
  first-item:
    id: first-item
    plugin: text
    label: 'Purchase header'
    body: 'You must first select an header for you purchase. Header is defined by a company name. You can select any company to which you have access to.'
    weight: 2
    location: bottom
    attributes:
      data-id: edit-head
  second-item:
    id: second-item
    plugin: text
    label: 'Allocation'
    body: 'In a multi companies configuration, you can allocate the purchase to a different company of the group. This is used when a company purchase on behalf of another and you want to keep track of internal transactions or generate reports per business unit.'
    weight: 3
    location: bottom
    attributes:
      data-id: edit-allocation
  third-item:
    id: third-item
    plugin: text
    label: 'Client'
    body: 'Select a supplier in the list. Suppliers are managed by the <a href="/address_book">address book</a> module.'
    weight: 4
    location: bottom
    attributes:
      data-id: edit-supplier
  fourth-item:
    id: fourth-item
    plugin: text
    label: 'Date'
    body: 'The date of issue. By default, current date is set. A calendar is automatically opened when clicking on the date.'
    weight: 5
    location: bottom
    attributes:
      data-id: edit-date
  item4:
    id: item4
    plugin: text
    label: 'Title'
    body: 'The title that will appear on the purchase; Debit note is a special document to generate a debit for your client. Debit notes are compensated by purchases.'
    weight: 6
    location: bottom
    attributes:
      data-id: edit-title
  item5:
    id: item5
    plugin: text
    label: 'Case reference'
    body: 'If project management module is available, the purchase can be referred to a specific project to be selected from list. The document will then be displayed in the project page.'
    weight: 7
    location: bottom
    attributes:
      data-id: edit-pcode
  item6:
    id: item6
    plugin: text
    label: 'Currency'
    body: 'The currency to be used for purchase. If finance module is available, the currency can only be selected among active currencies. To manage currencies, go to finance module. The exchange rate is calculated from the base currency settings (see next).'
    weight: 8
    location: bottom
    attributes:
      data-id: edit-currency
  item7:
    id: item7
    plugin: text
    label: 'Sales tax'
    body: 'Sales tax is optional. You can define any label for tax and input the tax percentage as required.'
    weight: 9
    location: bottom
    attributes:
      data-id: edit-tax
  item8:
    id: item8
    plugin: text
    label: 'Tax value'
    body: 'For example, to compute a sales tax of 10%, input "10" in the percent field. Each subsequent item purchased can be assigned the tax or removed from tax calculation.'
    weight: 9
    location: right
    attributes:
      data-id: taxvalue
  item10:
    id: item10
    plugin: text
    label: 'Terms'
    body: 'Terms can simply set by days. Purchase payable on receipt do not need any days. If purchase is payable for example after 30 days from date issued, select "due days" and input "30" in the next box. The system will calculate and display the calendar date for reference.'
    weight: 12
    location: right
    attributes:
      data-id: edit-terms
  item11:
    id: item11
    plugin: text
    label: 'Comments'
    body: 'Comments can be any text used for internal reference or to be used in the purchase print-out.'
    weight: 13
    location: top
    attributes:
      data-id: edit-comment
  item12:
    id: item12
    plugin: text
    label: 'Add item'
    body: 'To add items to the purchase, click the "add item" button. Each click will generate a line to input an item to be purchased.'
    weight: 14
    location: top
    attributes:
      data-id: edit-add
  item13:
    id: item13
    plugin: text
    label: 'Item description'
    body: 'You can type any description for your product or service, or select a description generated by autocomplete entry. Autocomplete items are available only if the products module is available.'
    weight: 15
    location: top
    attributes:
      data-id: tour-item1
  item14:
    id: item14
    plugin: text
    label: 'Item Account'
    body: 'If finance module is available, the credited account can be selected for each item purchased.'
    weight: 16
    location: top
    attributes:
      data-id: tour-item2
  item15:
    id: item15
    plugin: text
    label: 'Item units'
    body: 'Input the number of unit purchased by item'
    weight: 17
    location: top
    attributes:
      data-id: tour-item3
  item16:
    id: item16
    plugin: text
    label: 'Item unit value'
    body: 'Input the value of 1 unit'
    weight: 18
    location: top
    attributes:
      data-id: tour-item4
  item17:
    id: item17
    plugin: text
    label: 'Tax'
    body: 'If tax percentage is not null, the tax box is used to include or exclude item form total tax computation.'
    weight: 19
    location: top
    attributes:
      data-id: tour-item6
  item18:
    id: item18
    plugin: text
    label: 'Line total'
    body: 'The line total is calculated based on the number of unit(s) x the unit value for each item. Tax value is calculated separately.'
    weight: 20
    location: top
    attributes:
      data-id: tour-item7
  item19:
    id: item19
    plugin: text
    label: 'Delete'
    body: 'In edit mode, the delete box will delete the item line upon recording the document if it is selected for a specific item.'
    weight: 21
    location: top
    attributes:
      data-id: tour-item5
  item20:
    id: item20
    plugin: text
    label: 'Total'
    body: 'Total lines value value expressed in selected currency.'
    weight: 22
    location: left
    attributes:
      data-id: itemsTotal
  item21:
    id: item21
    plugin: text
    label: 'Tax'
    body: 'Total tax value for selected lines.'
    weight: 23
    location: left
    attributes:
      data-id: taxValue
  item22:
    id: item22
    plugin: text
    label: 'Purchase total'
    body: 'Total purchase value with tax.'
    weight: 24
    location: left
    attributes:
      data-id: totalWithTax      
  item23:
    id: item23
    plugin: text
    label: 'Attachment'
    body: 'You can attach a reference document to a purchase, i.e. invoice from the supplier. If a file is already attached, it will be replaced by new upload.'
    weight: 25
    location: top
    attributes:
      data-id: edit-upload-doc-upload
  item24:
    id: item24
    plugin: text
    label: 'Next'
    body: 'before saving the document, you can select next step option: <ul><li>go back to ducuments list</li><li>go to print pdf page</li><li>go to record purchase payment</li></ul>'
    weight: 26
    location: top
    attributes:
      data-id: edit-redirect--wrapper
  item25:
    id: item25
    plugin: text
    label: 'Save'
    body: 'Click "Record" to save document.'
    weight: 27
    location: right
    attributes:
      data-id: edit-record 
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-sales">online documentation</a> for further help.'
    weight: 28
    attributes:
      backdrop: 1