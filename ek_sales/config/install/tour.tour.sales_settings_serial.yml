id: ek_sales.settings_serial
module: ek_sales
label: 'Edit sales settings - serial number'
langcode: en
routes:
  - route_name: ek_sales_settings_serial
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Edit settings'
    body: 'Define the serial number structure for sales documents.'
    weight: 1
  item1:
    id: sample
    plugin: text
    label: 'Sample structure'
    body: 'This is the template that represents the default structure of documents serial number.'
    weight: 2
    location: bottom
    attributes:
      data-id: edit-sample
  item2:
    id: ele1
    plugin: text
    label: 'Elements'
    body: 'The serial number is made of 5 elements. 4 of which can be customized. You can select order of elements or hide them.'
    weight: 3
    location: right
    attributes:
      data-id: edit-first
  item3:
    id: ele2
    plugin: text
    label: 'Elements'
    body: 'There are 4 elements options selectable: <ul><li>Company short name</li><li>Document type (I,P,Q)</li><li>Short date, MM-YY</li><li>Client code (defined in address book)</li></ul>'
    weight: 4
    location: right
    attributes:
      data-id: edit-second
  item4:
    id: ele3
    plugin: text
    label: 'Elements'
    body: 'The last element is fixed and is always a sequence number incremented for each new document.'
    weight: 5
    location: right
    attributes:
      data-id: edit-last      
  item5:
    id: ele4
    plugin: text
    label: 'Increment'
    body: 'You can set a start number for incrementation if you do not want to start from 0.'
    weight: 6
    location: right
    attributes:
      data-id: edit-increment     
  item6:
    id: sample
    plugin: text
    label: 'Sample structure'
    body: 'The template is update when you select elements below.'
    weight: 7
    location: right
    attributes:
      data-id: e5
  item7:
    id: item7
    plugin: text
    label: 'Save'
    body: 'Click "Save" to save settings.'
    weight: 8
    location: top
    attributes:
      data-id: edit-submit
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-sales">online documentation</a> for further help.'
    weight: 28
    attributes:
      backdrop: 1