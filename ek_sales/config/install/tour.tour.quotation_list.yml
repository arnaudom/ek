id: ek_sales.quotation_list
module: ek_sales
label: 'Sales: list quotations tour'
langcode: en
routes:
  - route_name: ek_sales.quotations.list
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'List of quotations guide'
    body: 'This is an guided tour about list of quotations.'
    weight: 1
  item0:
    id: tabs
    plugin: text
    label: 'Tabs'
    body: 'There are 2 tabs <ul><li>Current quotations</li><li>New Quatation to create new document</li></ul>'
    weight: 2
    position: bottom
    selector: '#block-ek-local-tasks'  
  item1:
    id: edit-filters
    plugin: text
    label: 'Filter'
    body: 'You can filter the list with different criteria: <ul><li>Date creation range</li><li>Client</li><li>Status: open,printed,invoiced</li><li>Currency</li></ul>'
    weight: 3
    position: bottom
    selector: '#edit-filters'
  item2:
    id: edit-k
    plugin: text
    label: 'Keyword'
    body: 'If you filter by keyword, other options are disabled.'
    weight: 4
    position: bottom
    selector: '#edit-keyword'
  item2a:
    id: edit-coid
    plugin: text
    label: 'Company'
    body: 'Will filter quotation by header OR allocation.'
    weight: 5
    position: bottom
    selector: '#edit-coid'
  item3:
    id: edit-from
    plugin: text
    label: 'Dates'
    body: 'Dates: select date from calendar.'
    weight: 6
    position: bottom
    selector: '#edit-from'
  item4:
    id: edit-client
    plugin: text
    label: 'Clients'
    body: 'Clients: select supplier from list.'
    weight: 7
    position: bottom
    selector: '#edit-client'
  item5:
    id: edit-status
    plugin: text
    label: 'Status'
    body: 'Status: select <ul><li>Open</li><li>Printed</li><li>Invoiced</li></ul>'
    weight: 8
    position: bottom
    selector: '#edit-status'
  item5a:
    id: edit-currency
    plugin: text
    label: 'Currency'
    body: 'With multiple currencies settings (finance module), you can filter by currency of record.'
    weight: 9
    position: bottom
    selector: '#edit-currency'
  item6:
    id: edit-submit
    plugin: text
    label: 'Apply button'
    body: 'click on button to search and filter.'
    weight: 10
    position: bottom
    selector: '#edit-submit'  
  item7:
    id: edit-reset
    plugin: text
    label: 'Apply button'
    body: 'click on button to clear filter.'
    weight: 11
    position: bottom
    selector: '#edit-reset'
  item8:
    id: number
    plugin: text
    label: 'Quotation number'
    body: 'Will display the quotation unique ref. Number. If clicked, will display document content in HTML format.'
    weight: 12
    position: bottom
    selector: '#number'
  item9:
    id: revision
    plugin: text
    label: 'Revision number'
    body: 'You can edit quotations with revision number for each data change. The last revision number is shown.'
    weight: 13
    position: bottom
    selector: '#revision'
  item10:
    id: reference
    plugin: text
    label: 'Quotation references'
    body: 'Will display the client name and if available the case file reference number.'
    weight: 14
    position: bottom
    selector: '#reference'
  item11:
    id: issuer
    plugin: text
    label: 'The issuer entity'
    body: 'The company that has issued the quotation. Optionally will indicate the allocation company for analytics use.'
    weight: 15
    position: bottom
    selector: '#issuer'    
  item12:
    id: date
    plugin: text
    label: 'Date'
    body: 'The date the quotation was created.'
    weight: 16
    position: bottom
    selector: '#date'
  item13:
    id: value
    plugin: text
    label: 'Value'
    body: 'The quotation net total value and taxes if any.'
    weight: 17
    position: bottom
    selector: '#value' 
  item14:
    id: status
    plugin: text
    label: 'Status'
    body: 'The current status of the quotation: open (not printed), printed, invoiced (converted to invoice).'
    weight: 18
    position: bottom
    selector: '#status' 
  item15:
    id: operations
    plugin: text
    label: 'Operations'
    body: 'You can <ul><li>Quick edit if not invoiced</li><li>Edit full content if not invoiced</li><li>Convert to invoice</li><li>Print</li><li>Download <span class="ico excel"></span></li><li>print <span class="ico pdf"></span> and share</li><li>download in excel format</li><li>Delete the quotation if not invoiced</li><li>Clone it: re-use the quotation data as template</li></ul>.'
    weight: 19
    position: bottom
    selector: '#operations'
  item16:
    id: video
    plugin: video
    label: 'Video tutorial: Create sub totals in sales documents'
    body: 'https://arrea-systems.com/sites/arrea-systems.com/files/2018-11/subtotal.mp4'
    weight: 20      
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-sales">online documentation</a> for further help.'
    weight: 21