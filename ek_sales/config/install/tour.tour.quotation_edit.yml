id: ek_sales.quotation_edit
module: ek_sales
label: 'Sales: edit quotation tour'
langcode: en
routes:
  - route_name: ek_sales.quotations.edit
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Edit quotation guide'
    body: 'This is an guided tour to edit a quotation.'
    weight: 1
  first-item:
    id: item0
    plugin: text
    label: 'Quotation header'
    body: 'You must first select an header for you quotation. Header is defined by a company name. You can select any company to which you have access to.'
    weight: 2
    position: bottom
    selector: '#edit-head'
  second-item:
    id: item1
    plugin: text
    label: 'Allocation'
    body: 'In a multi companies configuration, you can allocate the quotation to a different company of the group. This is used when a company quotation on behalf of another and you want to keep track of internal transactions or generate reports per business unit.'
    weight: 3
    position: right
    selector: '#edit-allocation'
  third-item:
    id: item2
    plugin: text
    label: 'Client'
    body: 'Select a client in the list. Clients are managed by the <a href="/address_book">address book</a> module.'
    weight: 4
    position: right
    selector: '#edit-client'
  fourth-item:
    id: item3
    plugin: text
    label: 'Date'
    body: 'The date of issue. By default, current date is set. A calendar is automatically opened when clicking on the date.'
    weight: 5
    position: right
    selector: '#edit-date'
  item4:
    id: item4
    plugin: text
    label: 'Title'
    body: 'The title is a free text to describe the document.'
    weight: 6
    position: right
    selector: '#edit-title'
  item5:
    id: item5
    plugin: text
    label: 'Case reference'
    body: 'If project management module is available, the quotation can be referred to a specific project to be selected from list. The document will then be displayed in the project page.'
    weight: 7
    position: right
    selector: '#edit-pcode'
  item6:
    id: item6
    plugin: text
    label: 'Currency'
    body: 'The currency to be used for quotation. If finance module is available, the currency can only be selected among active currencies. To manage currencies, go to finance module.'
    weight: 8
    position: right
    selector: '#edit-currency'
  item7:
    id: item7
    plugin: text
    label: 'Incoterm'
    body: 'Select predefined incoterms. New terms can be created with taxonomy: <a target="_blank" href="https://arrea-systems.com/sites/arrea-systems.com/files/2019-05/taxonomy.mp4">Watch tutorial</a>.'
    weight: 9
    selector: '#edit-incoterm'
  item8:
    id: item8
    plugin: text
    label: 'Rate applicable'
    body: 'Input rate, i.e. "5" for 5%.'
    weight: 10
    position: right
    selector: '#term_rate'
  item9:
    id: item9
    plugin: text
    label: 'Tax'
    body: 'Sales tax applicable is optional. You can define any label for tax and input the tax percentage as required in next box. For example, to compute a sales tax of 10%, input "10" in the percent field. can be assigned the tax or removed from tax calculation.'
    weight: 11
    selector: '#edit-tax'
  item10:
    id: item10
    plugin: text
    label: 'Comments'
    body: 'Comments can be any text used for internal reference or to be used in the quotation print-out.'
    weight: 12
    position: top
    selector: '#edit-comment'
  item11:
    id: item11
    plugin: text
    label: 'Revision'
    body: 'Each new edition can be set with a revision number. Keep current revision or increment revision number with "new revision" option'
    weight: 13
    position: right
    selector: '#edit-revision'
  item12:
    id: item12
    plugin: text
    label: 'Add item'
    body: 'To add items to the quotation, click the "add item" button. Each click will generate a line to input an item'
    weight: 14
    position: top
    selector: '#edit-add'
  item13:
    id: item13
    plugin: text
    label: 'Item description'
    body: 'You can type any description for your product or service, or select a description generated by autocomplete entry. Autocomplete items are available only if the products module is available.'
    weight: 15
    position: top
    selector: '#tour-item1'
  item14:
    id: item14
    plugin: text
    label: 'Item description'
    body: 'Quotations have 2 optional fields (column 2,3) for description that can be activated from <a target="_blank" href="/quotations/settings">settings</a> with custom labels.'
    weight: 16
  item15:
    id: item15
    plugin: text
    label: 'Price type'
    body: 'With products and services module you can pre-define <a target="_blank" href="/ek_products/parameters">price type</a> and values. Select a price type or leave blank for free price entry.'
    weight: 17
    position: top
    selector: '#tour-item2'
  item16:
    id: item16
    plugin: text
    label: 'Quantity'
    body: 'Input the item quantity.'
    weight: 18
    position: top
    selector: '#tour-item3'
  item17:
    id: item17
    plugin: text
    label: 'Item unit value'
    body: 'Input the value of 1 unit if you do not have a pre-defined price.'
    weight: 19
    position: top
    selector: '#tour-item4'
  item18:
    id: item18
    plugin: text
    label: 'Tax'
    body: 'If tax percentage is not null, the tax box is used to include or exclude item form total tax computation.'
    weight: 20
    position: top
    selector: '#tour-item5'
  item19:
    id: item19
    plugin: text
    label: 'Line total'
    body: 'The line total is calculated based on the number of unit(s) x the unit value for each item. Tax value is calculated separately.'
    weight: 21
    position: top
    selector: '#tour-item6'
  item20:
    id: item20
    plugin: text
    label: 'Delete'
    body: 'In edit mode, the delete box will delete the item line upon recording the document if it is selected for a specific item.'
    weight: 22
    position: top
    selector: '#tour-item7'
  item21:
    id: item21
    plugin: text
    label: 'Weight'
    body: 'You can modify the weight of item to rearrange the lines order.'
    weight: 23
    position: top
    selector: '#tour-item8'
  item22:
    id: item22
    plugin: text
    label: 'Apply incoterm'
    body: 'Click box to apply incoterm value (if % > 0).'
    weight: 24
    position: left
    selector: '#optax11     
  item23:
    id: item23
    plugin: text
    label: 'Next step'
    body: 'Select next step option: back to documents list or print page.'
    weight: 24
    position: right
    selector: '#edit-redirect--wrapper' 
  item24:
    id: item24
    plugin: text
    label: 'Save'
    body: 'Click "Record" to save document.'
    weight: 25
    position: right
    selector: '#edit-record' 
  itemvideo:'
    id: video
    plugin: video
    label: 'Video tutorial: Create sub-total in sales documents'
    body: 'https://arrea-systems.com/sites/arrea-systems.com/files/2020-02/quotation.mp4'
    weight: 26
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-sales">online documentation</a> for further help.'
    weight: 27