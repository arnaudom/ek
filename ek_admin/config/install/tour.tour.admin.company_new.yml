id: ek_admin.company_new
module: ek_admin
label: 'Admin companies'
langcode: en
routes:
  - route_name: ek_admin.company.new
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Companies form'
    body: 'This is form to create a new company.'
    weight: 1
  item1:
    id: active
    plugin: text
    label: 'Status'
    body: 'You can set status active or inactive.'
    weight: 2
    position: top
    selector: '#edit-active'
  item2:  
    id: name
    plugin: text
    label: 'Company business name'
    body: 'This should be the company legal name as it will appear in documents such as invoice.'
    weight: 3
    position: right
    selector: '#edit-name'
  item3:
    id: short
    plugin: text
    label: 'Short name'
    body: 'Sort name is suggested based on name. You can edit suggestion. It is used to generate identification references in other modules, i.e. invoice reference.'
    weight: 4
    position: right
    selector: '#short_name'
  item4:
    id: regn
    plugin: text
    label: 'Registration'
    body: 'If your company has an administrative registration number (i.e. Registrar of companies) you can input it here.'
    weight: 5
    position: right
    selector: '#edit-reg-number'
  item5:
    id: add1
    plugin: text
    label: 'Address'
    body: 'Input full company address.'
    weight: 6
    position: right
    selector: '#edit-address1'
  item6:
    id: country
    plugin: text
    label: 'Country'
    body: 'Select country from list. List is maintained in <a href="/ek_admin/country">country parameters</a>.'
    weight: 7
    position: right
    selector: '#edit-country'
  item7:
    id: tel
    plugin: text
    label: 'Telephone'
    body: 'Telephone number.'
    weight: 9
    position: right
    selector: '#edit-telephone'     
  item8:
    id: mobile
    plugin: text
    label: 'Mobile phone'
    body: 'Mobile telephone number.'
    weight: 10
    position: right
    selector: '#edit-mobile'     
  item9:
    id: email
    plugin: text
    label: 'Email address'
    body: 'Company email address.'
    weight: 11
    position: right
    selector: '#edit-email'    
  item10:
    id: contact
    plugin: text
    label: 'Contact'
    body: 'Company contact name.'
    weight: 12
    position: right
    selector: '#edit-contact'             
  item11:
    id: corresp
    plugin: text
    label: 'Secondary address'
    body: 'Fill up this section if you want a correspondance address that is different than the registered business address.'
    weight: 13
    position: top
    selector: '#edit-2'      
  item12:
    id: images
    plugin: text
    label: 'Images upload'
    body: 'You can upload 2 images for each company: logo and signature (will be used in documents, i.e.invoices). for best results, logo should be square 200x200px and signature 300x90px'
    weight: 14
    position: top
    selector: '#edit-i'
  item13:
    id: finance
    plugin: text
    label: 'Finance'
    body: 'This section is related to finance parameters linked to this company if finance module is available.'
    weight: 15
    position: top
    selector: '#edit-f' 
  item14:
    id: chart
    plugin: text
    label: 'Finance'
    body: 'You need to select a chart model. Pick default one or copy from another existing company if any.'
    weight: 16
    position: right
    selector: '#edit-use-chart'     
  item15:
    id: tax
    plugin: text
    label: 'Finance'
    body: 'Company tax registratin number if any.'
    weight: 17
    position: right
    selector: '#edit-itax-no'      
  item16:
    id: pension
    plugin: text
    label: 'Finance'
    body: 'Company pension fund registration number if any.'
    weight: 18
    position: right
    selector: '#edit-pension-no'    
  item17:
    id: social
    plugin: text
    label: 'Finance'
    body: 'Company social security registration number if any.'
    weight: 19
    position: right
    selector: '#edit-social-no'     
  item18:
    id: vat
    plugin: text
    label: 'Finance'
    body: 'Company sales tax registration number if any.'
    weight: 20
    position: right
    selector: '#edit-vat-no'       
  item19:
    id: save
    plugin: text
    label: 'Save'
    body: 'Click "Record" to save your data.'
    weight: 21
    position: top
    selector: '#edit-submit'      
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-setup">online documentation</a> for further help.'
    weight: 22