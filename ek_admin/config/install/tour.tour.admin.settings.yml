id: ek_admin.settings
module: ek_admin
label: 'Admin settings'
langcode: en
routes:
  - route_name: ek_admin.settings
tips:
  introduction:
    id: introduction
    plugin: text
    label: 'Settings'
    body: 'Manage global parameters used by the admin module.'
    weight: 1
  item1:
    id: backup
    plugin: text
    label: 'Backup recipients'
    body: 'If automated backup is active (server configuration), you can input email address(es) that will receive a backup copy. For multiple addresses, separate email with ",".'
    weight: 2
    position: right
    selector: '#edit-backup-recipients'
  item2: 
    id: tasks
    plugin: text
    label: 'Tasks'
    body: 'If automated tasks is active (server configuration), you can select which tasks to be verified. When a task is unchecked, you will not receive email notification.'
    weight: 3
    position: right
    selector: '.details-wrapper'
  item3:
    id: save
    plugin: text
    label: 'Save'
    body: 'Click "Record" to save.'
    weight: 4
    position: top
    selector: '#edit-submit'
  conclusion:
    id: conclusion
    plugin: text
    label: 'Online documentation'
    body: 'Go to <a href="https://arrea-systems.com/tutorial-setup">online documentation</a> for further help.'
    weight: 5